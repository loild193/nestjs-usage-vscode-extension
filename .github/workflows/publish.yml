name: Publish Extension

on:
  push:
    branches:
      - main
      - develop

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push version bumps and tags
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Compile
        run: pnpm run compile

      - name: Run tests
        run: pnpm test

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (Stable - Patch)
        if: github.ref == 'refs/heads/main'
        run: |
          pnpm version patch --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Bumped to stable version: $VERSION"

      - name: Bump version (Pre-release)
        if: github.ref == 'refs/heads/develop'
        run: |
          pnpm version prerelease --preid=beta --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Bumped to pre-release version: $VERSION"

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git tag "v${{ env.NEW_VERSION }}"

      - name: Push changes and tags
        run: |
          git push origin ${{ github.ref_name }}
          git push origin "v${{ env.NEW_VERSION }}"

      - name: Publish to VS Code Marketplace (Stable)
        if: github.ref == 'refs/heads/main'
        run: pnpm exec vsce publish --no-dependencies --pat ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to VS Code Marketplace (Pre-release)
        if: github.ref == 'refs/heads/develop'
        run: pnpm exec vsce publish --no-dependencies --pre-release --pat ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Package extension
        run: pnpm exec vsce package --no-dependencies --out nestjs-usage-extension.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-extension
          path: nestjs-usage-extension.vsix
          retention-days: 90
