name: Publish Extension

on:
  push:
    branches:
      - main
      - develop

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Compile
        run: pnpm run compile

      - name: Run tests
        run: pnpm test

      - name: Determine version type
        id: version
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "Publishing stable release..."
          else
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "Publishing pre-release..."
          fi

      - name: Publish to VS Code Marketplace (Stable)
        if: github.ref == 'refs/heads/main'
        run: pnpm exec vsce publish --no-dependencies --pat ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to VS Code Marketplace (Pre-release)
        if: github.ref == 'refs/heads/develop'
        run: pnpm exec vsce publish --no-dependencies --pre-release --pat ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Package extension
        run: pnpm exec vsce package --no-dependencies --out nestjs-usage-extension.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-extension
          path: nestjs-usage-extension.vsix
          retention-days: 90
